    <div class="formbold-main-wrapper">

              <div class="formbold-radio-flex ms-4">
                  <div class="formbold-radio-group">
                      <label class="formbold-radio-label">

                      <label class="formbold-radio-label">

                  </div>

              </div>

          <label for="radio" class="formbold-form-label mt-5">Hola, Gracias por participar en esta encuesta. Siéntete totalmente libre de expresar lo que verdaderamente piensas.</label>
          
          <h4 class="text-center mt-5 p-3 ">CLASIFIACION</h4>

                      <span class="formbold-radio-checkmark"></span>

                  </div>
                  <div class="formbold-radio-group">
